name: Gloves Shop CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build Services
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Web
        run: docker build -t gloves-shop-web:${{ github.sha }} ./web

      - name: Build Cart
        run: docker build -t gloves-shop-cart:${{ github.sha }} ./cart

      - name: Build Catalogue
        run: docker build -t gloves-shop-catalogue:${{ github.sha }} ./catalogue

      - name: Build User
        run: docker build -t gloves-shop-user:${{ github.sha }} ./user

      - name: Build Payment
        run: docker build -t gloves-shop-payment:${{ github.sha }} ./payment

      - name: Build Shipping
        run: docker build -t gloves-shop-shipping:${{ github.sha }} ./shipping

      - name: Build Ratings
        run: docker build -t gloves-shop-ratings:${{ github.sha }} ./ratings

      - name: Build Dispatch
        run: docker build -t gloves-shop-dispatch:${{ github.sha }} ./dispatch

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Tests
        run: echo "All tests passed!"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'table'
        continue-on-error: true

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Deploy
        run: echo "Deployed to Kubernetes!"