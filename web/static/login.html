<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gloves Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background: #f5f5f5;
        }
        .login-box {
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 420px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .login-header .logo {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .login-header .logo span {
            color: #4a90d9;
        }
        .login-header p {
            color: #888;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4a90d9;
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9em;
        }
        .form-options a {
            color: #4a90d9;
        }
        .login-btn {
            width: 100%;
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 4px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #333;
        }
        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }
        .signup-link a {
            color: #4a90d9;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-main">
            <a href="index.html" class="logo">GLOVES<span>SHOP</span></a>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="search.html">Products</a>
            </nav>
        </div>
    </header>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">GLOVES<span>SHOP</span></div>
                <p>Sign in to your account</p>
            </div>
            
            <form>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password">
                </div>
                <div class="form-options">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>
            
            <p class="signup-link">
                Don't have an account? <a href="#">Create one</a>
            </p>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-bottom">
            <p>Â© 2024 Gloves Shop. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
